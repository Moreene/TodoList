<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE TODO LIST - 註冊</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./all.css">
</head>

<body>

    <div class="front-page">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-lg-6 d-none d-lg-block">
                    <div class="d-flex justify-content-center justify-content-xl-end">
                        <img src="./img/left.png" alt="todoList照片" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-6">
                    <main class="row justify-content-center justify-content-xxl-start">
                        <div class="col-11 col-md-10">
                            <form action="">
                                <div class="d-flex justify-content-center mb-3 d-lg-none">
                                    <img src="./img/logo_lg.png" alt="logo" class="img-fluid">
                                </div>
                                <div class="row justify-content-center mb-3">
                                    <div class="col-10 col-xl-9 col-xxl-8">
                                        <h1 class="fs-3 fw-bold text-center text-lg-start mb-4">註冊帳號</h1>
                                        <div class="form-group mb-3">
                                            <label for="Email" class="form-label fw-bold">Email</label>
                                            <input type="email" class="form-control border-0 py-2 signUpEmail"
                                                id="Email" placeholder="請輸入email">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="nickName" class="form-label fw-bold">您的暱稱</label>
                                            <input type="text" class="form-control border-0 py-2 nickName" id="nickName"
                                                placeholder="請輸入您的暱稱">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="password" class="form-label fw-bold">密碼</label>
                                            <input type="password" class="form-control border-0 py-2 signUpPassword"
                                                id="password" placeholder="請輸入密碼">
                                        </div>
                                        <div class="form-group mb-4">
                                            <label for="passwordAgain" class="form-label fw-bold">再次輸入密碼</label>
                                            <input type="password"
                                                class="form-control border-0 py-2 signUpPasswordAgain"
                                                id="passwordAgain" placeholder="請再次輸入密碼">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="text-center">
                                <input type="button" value="註冊帳號" class="btn btn-dark px-4 mb-3 signUpBtn">
                                <div>
                                    <a href="./index.html" class="link-dark fw-bold">登入</a>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script src="./js/signUp.js"></script>
</body>

</html>
