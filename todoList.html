<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./all.css">
</head>

<body>

    <div class="todoList">
        <div class="container">
            <header class="mt-3 mb-5 d-flex justify-content-between align-items-center">
                <img src="./img/logo_lg.png" alt="Logo" class="logo img-fluid">
                <div class="d-flex">
                    <p class="my-auto fw-bold fs-5 me-5 d-none d-md-block">某某某的待辦</p>
                    <input type="button" class="btn btn-outline-dark logOutBtn" value="登出" id="test">
                </div>
            </header>

            <div class="row">
                <div class="col-md-9 col-lg-8 col-xxl-6 mx-auto">
                    <h1 class="todoList-title">TODO LIST</h1>
                    <div class="card input">
                        <input type="text" placeholder="請輸入待辦事項" class="inputText" />
                        <a href="#" class="btn_add">+</a>
                    </div>
                    <div class="card card-list">
                        <ul class="tab ps-0">
                            <li class="active" data-tab="all">全部</li>
                            <li data-tab="work">待完成</li>
                            <li data-tab="done">已完成</li>
                        </ul>
                        <div class="cart_content">
                            <ul class="list ps-0">
                                <!-- <li data-id="">
                                    <label class="checkbox" for="">
                                        <input type="checkbox" />
                                        <span>帶狗去公園散步一小時</span>
                                    </label>
                                    <a href="#" class="delete"></a>
                                </li> -->
                            </ul>
                            <div class="list_footer">
                                <p><span class="countNum"></span>個待完成項目</p>
                                <a href="#" class="clearBtn">清除已完成項目</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./js/todoList.js"></script>
</body>

</html>
